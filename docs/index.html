<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Landing page Website Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="WhatsApp Image 2025-09-11 at 13.55.13.jpeg" width="200">
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Booking</a>
                <a href="#">Login</a>

            </div>
        </nav>
        <div class="line">
            <div class="box1"></div><br>
            <div class="box2"></div><br>
            <div class="box3"></div>
        </div>
        
    </header>
    <main>
        <div class="container">
            <div class="left  animate__animated animate__jackInTheBox" >
                <h1>Future<br>On Your Hand</h1>
                <button>Order now</button>
            </div>
            <div class="right">
                <img src="watch img.jpeg"   class = "animate__animated  animate__lightSpeedInLeft  animate__delay-1s">
            </div>
        </div>
        <div class="s-icon  animate__animated animate__lightSpeedInLeft  animate__delay-2s">
            <img src="icon 3.jpeg">
            <img src="icon 1.jpeg">
            <img src="icon 2.jpeg">
        </div>
    </main>
    
</body>
</html>
